  
<div>
    <button type="button" (click)="goToAddForm()" class="btn btn-primary">Add Brand</button>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands">
          <th scope="row">{{brand.carBrandId}}</th>
          <td>{{brand.carBrandName}}</td>
          <td><button (click)="goToUpdateForm(brand)" type="button" class="btn btn-primary">Update</button></td>
          <td><button (click)="delete(brand)" type="button" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
  </table>
