<div>
    <caption>
        Payment Process
    </caption>
    <div class="icons">
        <img src="https://img.icons8.com/color/48/000000/visa.png" />
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
        <img src="https://img.icons8.com/color/48/000000/maestro.png" />
    </div>
    <div class="mb-3 row">
        <div class="col-md-4">
            <label for="cardNumber" class="form-label">Enter Credit Card Number :</label>
        </div>
        <div class="col-md-8">
            <input [(ngModel)]="cardNumber" type="text" class="form-control" id="cardNumber" placeholder="örn: 8109771495247556">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-4">
            <label for="firstName" class="form-label">First Name of Card Owner : </label>
        </div>
        <div class="col-md-8">
            <input [(ngModel)]="firstName" type="text" class="form-control" id="firstName" placeholder="örn: Mehmet">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-4">
            <label for="lastName" class="form-label">Last Name of Card Owner : </label>
        </div>
        <div class="col-md-8">
            <input [(ngModel)]="lastName" type="text" class="form-control" id="lastName" placeholder="örn: Yıldız">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="cvv" class="form-label">Security Code : </label>
                <input [(ngModel)]="cVV" type="text" class="form-control" id="cvv" placeholder="örn: 123">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="expirationDate" class="form-label">Expiration Date : </label>
                <input [(ngModel)]="expirationDate" type="text" class="form-control" id="expirationDate" placeholder="örn: 20/27">
            </div>   
        </div>
    </div>
    <div>
        <button (click)="addPayment()" type="button" class="btn btn-primary">Complete Process</button>
    </div>
</div>
