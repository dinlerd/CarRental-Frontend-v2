<ul class="list-group">
    <li routerLink="/cars" (click)="clearCurrentColor()" [class]="getAllColorClass()" aria-current="true">Colors</li>
    <li (click)="setCurrentColor(color)" 
    routerLink="/cars/color/{{color.carColorId}}" 
    *ngFor="let color of colors" 
    [class]="getCurrentColorClass(color)">{{color.carColorName}}</li>
</ul>
