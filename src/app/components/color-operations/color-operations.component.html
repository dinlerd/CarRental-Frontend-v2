
<div>
    <button type="button" (click)="goToAddForm()" class="btn btn-primary">Add Color</button>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <th scope="row">{{color.carColorId}}</th>
          <td>{{color.carColorName}}</td>
          <td><button (click)="goToUpdateForm(color)" type="button" class="btn btn-primary">Update</button></td>
          <td><button (click)="delete(color)" type="button" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
  </table>
