<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Add Car</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carDescription">Car Description</label>
                        <div class="form-group">
                            <input type="text" 
                            id="carDescription" 
                            formControlName="description"
                            class="form-control" 
                            placeholder="Car Description"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Brand Id</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="brandId"
                            class="form-control" 
                            placeholder="Brand Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Color Id</label>
                        <div class="form-group">
                            <input type="number" 
                            id="colorId" 
                            formControlName="colorId"
                            class="form-control" 
                            placeholder="Color Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Daily Price</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice"
                            class="form-control" 
                            placeholder="Daily Price"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                            <input type="number" 
                            id="modelYear" 
                            formControlName="modelYear"
                            class="form-control" 
                            placeholder="Model Year"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <section style="float:left">
                    <button  class="btn btn-fill btn-primary" (click)="add()">Add</button> 
                  </section>
                  <section style="float: right">
                    <button *ngIf="goToImageAdd==true" routerLink="/car/addCarImage" class="btn btn-fill btn-primary">Add-Image Page</button> 
                  </section>
            </div>
        </div>
    </div>
</div>
